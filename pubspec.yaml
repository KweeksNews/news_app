# yaml-language-server: $schema=https://json.schemastore.org/pubspec.json
name: kweeksnews_app
description: Flutter app for KweeksNews site

version: 2.0.0+2
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  copy_with_extension: ^4.0.0
  cupertino_icons: ^1.0.4
  dartz: ^0.10.1
  drift: ^1.4.0
  equatable: ^2.0.3
  firebase_analytics: ^9.1.0
  firebase_core: ^1.12.0
  flex_color_scheme: ^4.2.0
  flutter_html: ^2.2.1
  flutter_inappwebview: ^5.3.2
  flutter_riverpod: ^1.0.3
  flutter_speed_dial: ^5.0.0+1
  font_awesome_flutter: ^9.2.0
  get_it: ^7.2.0
  graphql: ^5.0.1
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  html_unescape: ^2.0.0
  infinite_scroll_pagination: ^3.1.0
  injectable: ^1.5.3
  intl: ^0.17.0
  nil: ^1.1.1
  package_info_plus: ^1.3.1
  path: ^1.8.0
  path_provider: ^2.0.9
  path_to_regexp: ^0.4.0
  photo_view: ^0.13.0
  share_plus: ^3.0.5
  shimmer: ^2.0.0
  sqlite3_flutter_libs: ^0.5.3
  timeago_flutter: ^1.1.0
  url_launcher: ^6.0.20
  youtube_player_flutter: ^8.0.0
  go_router: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: null
  copy_with_extension_gen: ^4.0.1
  drift_dev: ^1.4.0
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  hive_generator: ^1.1.2
  injectable_generator: ^1.5.3

flutter:
  uses-material-design: true

  assets:
    - assets/img/error.png
    - assets/img/no_data.png
    - assets/img/placeholder.png
    - assets/img/search.png
    - assets/img/dark/icon.png
    - assets/img/light/icon.png

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri/Amiri-Bold.ttf
        - asset: assets/fonts/Amiri/Amiri-BoldItalic.ttf
        - asset: assets/fonts/Amiri/Amiri-Italic.ttf
        - asset: assets/fonts/Amiri/Amiri-Regular.ttf

    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat/Montserrat-BlackItalic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat/Montserrat-BoldItalic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/Montserrat/Montserrat-ExtraBoldItalic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/Montserrat/Montserrat-ExtraLightItalic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat/Montserrat-LightItalic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat/Montserrat-MediumItalic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat/Montserrat-SemiBoldItalic.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Thin.ttf
        - asset: assets/fonts/Montserrat/Montserrat-ThinItalic.ttf

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf

flutter_icons:
  image_path: assets/img/ic_launcher.png
  adaptive_icon_background: "#FF000000"
  android: "ic_launcher"
  ios: true

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: assets/l10n
  output_dir: lib/core/l10n/generated
